<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello World</title>
        <script type="text/javascript">
            function sayHello() {
                const userName = prompt('What is your name?');
                alert('Hello ' + userName + "!");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="sayHello()"
    </body>
</html>
